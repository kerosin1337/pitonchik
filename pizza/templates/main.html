{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container-xxl shadow-lg p-0 bg-white rounded-3 mt-3 mb-3" role="main">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active img-block" data-bs-interval="3000">
                <img src="{% static 'img/1.png' %}" class="d-block w-100 img-responsive" alt="...">
            </div>
            <div class="carousel-item img-block" data-bs-interval="3000">
                <img src="{% static 'img/pizza.png' %}" class="d-block w-100 img-responsive" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    {% verbatim %}
    <div id="prod">
        <div class="row pl-3 pr-3 active">
            <h2 class="mt-4 pl-3 pr-3">{{products[0].category}}</h2>
            <div class="col-sm col-md-3 mb-4" v-for="(pizza, i) in products" v-if="pizza.category === 'Пицца'">
                <div class="card m-0 shadow-lg  bg-white rounded">
                    <img :src="pizza.image" class="ml-3 mt-3 mr-3">
                    <div class="card-body">
                        <h4 class="card-title text-warning font-weight-bold">{{ pizza.name }}</h4>
                        <p class="card-text text-warning">{{ pizza.description }}</p>
                        <form @submit.prevent="post(pizza.slug, $event, i)">
                            <div class="d-flex justify-content-between mb-3">
                                <input type="radio" class="btn-check" :id="pizza.id + ''  + 25" name="size"
                                       value="25" checked>
                                <label class="btn btn-outline-info p-0 mr-0" :for="pizza.id + '' +  25"
                                       style="width: 33%" v-on:click="newPrice.splice(i, 1, pizza.price)"
                                >25</label>
                                <input type="radio" class="btn-check" :id="pizza.id + ''  + 30" name="size"
                                       value="30">
                                <label class="btn btn-outline-info p-0 mr-0" :for="pizza.id + ''  + 30"
                                       style="width: 33%" v-on:click="newPrice.splice(i, 1, pizza.price2)"
                                >30</label>
                                <input type="radio" class="btn-check" :id="pizza.id + ''  + 35" name="size"
                                       value="35">
                                <label class="btn btn-outline-info p-0 mr-0" :for="pizza.id + ''  + 35"
                                       style="width: 33%" v-on:click="newPrice.splice(i, 1, pizza.price3)"
                                >35</label>
                            </div>
                            <button type="submit" class="btn btn-info">Выбрать</button>
                            <span class="text-danger">от {{ newPrice[i] }}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endverbatim %}

</main>

{% endblock content %}
